<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BIP39 シード生成</title>
    <!--<link rel="stylesheet" type="text/css" href="" />-->
    <script src="./bip39.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <style>
        body {
            padding: 20px;
            width: 1400px;
            margin: 0 auto;
            text-align: center;
            vertical-align: middle;
        }

        div.code {
            min-height: 20px;
            display: block;
            padding: 30px;
            background: lightgrey;
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript">
        var bip39 = new BIP39('en');

        function generate() {
            var value = $("input[name='bits']:checked").val();
            if (value) {
                value = parseInt(value);
                var seed = bip39.generateMnemonic(value);
                $("div.code").html(seed);
            }
            return false;
        }
    </script>
</head>
<body>
    <h1>BIP39 シードの生成</h1>
    <form onsubmit="return false;">
        <div>
            <input type="radio" name="bits" value="128" checked="checked">128ビット
            <input type="radio" name="bits" value="160">160ビット
            <input type="radio" name="bits" value="192">192ビット
            <input type="radio" name="bits" value="224">224ビット
            <input type="radio" name="bits" value="256">256ビット
        </div>
        <br />
        <button onclick="generate();">シードを生成</button>
        <br />
        <font size="5"><div class="code"></div></font>
    </form>
</body>
</html>
